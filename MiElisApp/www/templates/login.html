<ion-view view-title="Login">
  <div id="wrapper">
    <ion-content class="padding">
      <div>
        <input style="width: 100%" type="email" ng-modal="login.User" placeholder="Username"></input>
        <input style="width: 100%" type="password" ng-modal="login.Password" placeholder="Password"></input>
      <div>
        <a class="button button-full" id="bLogin" ng-click="saveUserdata(); loginMIDATA()">Login to MIDATA</a>
      </div>
      <div>
        <a class="button button-full" id="bLogout" ng-click="logoutMIDATA()">Logout</a>
      </div>
    </ion-content>
  </div>
</ion-view>
